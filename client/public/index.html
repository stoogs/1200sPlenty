<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <title>1200sPlenty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>

<body>
  <!-- GRID CONTAINER -->
  <div class="grid-container">
  <!-- HEADER -->
  <div class="header">
    <img width=50% src="media/images/1200sPlentyLogoSVG.svg">
  </div> 
  <!-- CALORIES -->
   <div class="calories"> 
    <div class="circle"></div>
    <h1>Calories</h1> -->
  </div> -->
  <!-- DIARY -->
  <div class="diary">
    <h1>Diary</h1>
    
  </div>
  <!-- SEARCH -->
  <div class="search">
    
    <h4>Search Ingredient...</h4>
    <form id="ingredient-form">
      <input type=text id="text" placeholder="search food..." rows="1" cols="30" maxlength="30"></input>
      <input type="submit" value="Search"/>
    </form>
 
    <h4>Meal Time</h4>
      <input type="radio" name="meal_time" value="Breakfast" checked="checked"/> Breakfast
      <input type="radio" name="meal_time" value="Lunch" /> Lunch
      <input type="radio" name="meal_time" value="Dinner" /> Dinner
      <input type="radio" name="meal_time" value="Snack" /> Snack
      <div id="just-typed" style="visibility:hidden" >Searched For...</div>
      <div id="search-results"></div>

    <h3>Recipe Search</h3>
      <form id="recipe-form">
        <input type=text id="text" placeholder="search recipes..." rows="1" cols="30" maxlength="30"></input>
        <input type="submit" value="Search"/>
      </form>

    
  </div>

  <!-- MANUAL -->
  <div class="manual">Manual</div>
  
  <!-- RESULTS -->
  <div class="results">

      <div class="recipe-card">
        
           
      </div>

    <div class="results-container">
      <div id="result-result"></div>
      <div id="result-quantity"></div>
      <div id="result-food-name"></div>
      <div id="result-calories"></div>
      <div id="result-weight"></div>
      <div id="result-diet-label"></div>
    </div>
    <!-- RECIPE -->
  </div>
<!-- GRID CONTAINER END-->  
</div> 

</body>
</html>



</body>
</html>
